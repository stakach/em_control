<!DOCTYPE html>
<html>
  <head>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
	<script src='emcontrol.js'></script>
    <script>
    	$(document).ready(function () {
    		function debug(str) { $("#debug").append("<p>" + str + "</p>"); };

    		ws = new EventsDispatcher("ws://localhost:81/", "room_123");
    		ws.bind('projector.power', function (data) {
    			$("#msg").append("<p>" + data + "</p>");
    		});
    		ws.bind('close', function () {
    			debug("socket closed");
    		});
    		ws.bind('open', function () {
    			debug("connected...");
    			ws.send("projector.lamp_on");
    		});
    	});
    </script>
  </head>
  <body>
    <div id="debug"></div>
    <div id="msg"></div>
  </body>
</html>
